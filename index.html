<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>getKurica</title>
</head>
<body>
   <div class="container">
      <nav>
         <h1>Kurica Game for 2 Players</h1>
         <span>ðŸ”Š</span>
      </nav>
      <section>
         <div class="player1">
            <div>
               <img class="playersImg" src="https://cdn3.iconfinder.com/data/icons/casino-64/2038/card_game_sport_man_poker_man_player-512.png" alt="Player1" width="100px">
               <h1>Player 1</h1>
            </div>
            <div class="instruction">
               <h4>use 'w' to place card</h4>

         </div>
         <div class="gameTable">
            <h3>Total cards:</h3><span id="totalCards">0</span>
         </div>
         <div class="player2">
            <div>
               <img class="playersImg" src="https://cdn3.iconfinder.com/data/icons/casino-64/2038/card_game_sport_man_poker_man_player-512.png" alt="Player2" width="100px">
               <h1>Player 2</h1>
            </div>
            <div class="instruction">
               <h4>use 'o' to place card</h4>
               <h4>use 'p' to put your hand</h4>
            </div>
         </div>
      </section>
      <div class="btnBox">
         <button id="startBtn" type="button" onclick="drawCards()">Start!</button>
      </div>
   </div>


   <script src="script.js"></script>
